<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Disney Universe Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bubblegum Sans', sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            overflow-x: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        /* Animated background particles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
            pointer-events: none;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.5; }
            50% { transform: translateY(-20px) scale(1.5); opacity: 1; }
        }
        /* Carousel container */
        .carousel {
            display: flex;
            overflow-x: hidden;
            width: 80%;
            max-width: 1200px;
            position: relative;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }
        /* Project card */
        .card {
            flex: 0 0 250px;
            height: 350px;
            margin: 20px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: perspective(1000px) rotateY(5deg) scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        .card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
            text-align: center;
        }
        .card-content h3 {
            margin: 10px 0;
            color: #333;
            font-size: 1.5rem;
        }
        .card-content p {
            color: #666;
            font-size: 1rem;
        }
        /* Navigation buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #ff6f61;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: background 0.3s;
        }
        .nav-btn:hover {
            background: #ff3d2e;
        }
        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }
        /* Title */
        .portfolio-title {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            color: white;
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        /* Retro CRT effect */
        .crt::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.1),
                rgba(0, 0, 0, 0.1) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 1000;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .carousel { width: 90%; }
            .card { flex: 0 0 200px; height: 300px; }
            .portfolio-title { font-size: 2rem; }
        }
    </style>
</head>
<body class="crt">
    <!-- Sparkle particles -->
    <div class="sparkle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
    <div class="sparkle" style="left: 30%; top: 50%; animation-delay: 1s;"></div>
    <div class="sparkle" style="left: 60%; top: 30%; animation-delay: 2s;"></div>
    <div class="sparkle" style="left: 80%; top: 70%; animation-delay: 3s;"></div>

    <!-- Portfolio Title -->
    <h1 class="portfolio-title">My Creative Portfolio</h1>

    <!-- Carousel -->
    <div class="carousel">
        <button class="nav-btn prev-btn">&larr;</button>
        <div class="carousel-inner">
            <!-- Project Cards -->
            <div class="card">
                <img src="https://via.placeholder.com/250x150?text=3D+Model" alt="3D Model">
                <div class="card-content">
                    <h3>3D Model</h3>
                    <p>Sci-fi character made in Blender.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x150?text=2D+Art" alt="2D Art">
                <div class="card-content">
                    <h3>2D Art</h3>
                    <p>Pixel art for a retro game.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x150?text=Game" alt="Game">
                <div class="card-content">
                    <h3>Game</h3>
                    <p>Platformer built in Unity.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x150?text=Website" alt="Website">
                <div class="card-content">
                    <h3>Website</h3>
                    <p>Portfolio site with React.</p>
                </div>
            </div>
            <div class="card">
                <img src="https://via.placeholder.com/250x150?text=Misc" alt="Misc">
                <div class="card-content">
                    <h3>Misc Project</h3>
                    <p>Animated short in After Effects.</p>
                </div>
            </div>
        </div>
        <button class="nav-btn next-btn">&rarr;</button>
    </div>

    <script>
        // Carousel functionality
        const carouselInner = document.querySelector('.carousel-inner');
        const cards = document.querySelectorAll('.card');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        let currentIndex = 0;
        const cardWidth = cards[0].offsetWidth + 40; // Card width + margin

        function updateCarousel() {
            carouselInner.style.transform = `translateX(${-currentIndex * cardWidth}px)`;
        }

        nextBtn.addEventListener('click', () => {
            if (currentIndex < cards.length - 3) {
                currentIndex++;
                updateCarousel();
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        // Auto-slide every 5 seconds
        setInterval(() => {
            if (currentIndex < cards.length - 3) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            updateCarousel();
        }, 5000);
    </script>
</body>
</html>
