<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Disney Universe Style Menu - Smooth Scroll</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet" />
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      user-select: none;
    }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background:
        radial-gradient(ellipse at center, #000 0%, #020202 60%, #050505 100%);
      font-family: 'Orbitron', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      perspective: 1200px;
    }
    /* starry bg */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background:
        radial-gradient(2px 2px at 20% 30%, #3aff00, transparent),
        radial-gradient(1.5px 1.5px at 70% 70%, #3aff00, transparent),
        radial-gradient(2.5px 2.5px at 45% 80%, #3aff00, transparent),
        radial-gradient(1px 1px at 90% 15%, #3aff00, transparent);
      background-repeat: repeat;
      background-size: 100% 100%;
      z-index: -1;
      opacity: 0.08;
      animation: twinkle 6s infinite alternate;
    }
    @keyframes twinkle {
      0%, 100% {opacity: 0.08;}
      50% {opacity: 0.18;}
    }

    /* Container */
    .carousel-container {
      width: 820px;
      height: 250px;
      position: relative;
      overflow: visible;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      transform-style: preserve-3d;
    }

    /* Cube styles */
    .cube {
      position: absolute;
      width: 140px;
      height: 140px;
      background: #111;
      border: 3px solid #3aff00; /* Green outline, no neon */
      border-radius: 15px;
      box-shadow: inset 0 0 6px #051505;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition:
        transform 0.7s cubic-bezier(0.23,1,0.32,1),
        border-color 0.4s ease;
      will-change: transform;
      filter: drop-shadow(0 0 3px #0f320f);
    }

    .cube svg {
      width: 64px;
      height: 64px;
      fill: none;
      stroke-width: 2.5;
      stroke-linejoin: round;
      stroke-linecap: round;
      stroke: #3aff00;
      transition: stroke 0.3s ease;
    }
    .cube:hover svg {
      stroke: #8fff6f;
    }

    /* Bounce animation for center cube */
    @keyframes bounceCenter {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

  </style>
</head>
<body>
  <div class="carousel-container" aria-label="Main Menu">
    <!-- Cubes will be generated dynamically -->
  </div>

  <script>
    const icons = {
      sketchbook: `<svg viewBox="0 0 64 64" stroke="currentColor"><path d="M44 6H20a4 4 0 0 0-4 4v44a4 4 0 0 0 4 4h24a4 4 0 0 0 4-4V10a4 4 0 0 0-4-4z"/><path d="M24 16h16M24 24h16M24 32h16M24 40h16"/></svg>`,
      model3d: `<svg viewBox="0 0 64 64" stroke="currentColor"><path d="M32 4l24 14v28L32 60 8 46V18z"/><path d="M32 60V4"/><path d="M56 18L32 32 8 18"/></svg>`,
      about: `<svg viewBox="0 0 64 64" stroke="currentColor"><circle cx="32" cy="32" r="30"/><line x1="32" y1="22" x2="32" y2="38"/><circle cx="32" cy="46" r="2"/></svg>`,
      contact: `<svg viewBox="0 0 64 64" stroke="currentColor"><rect x="8" y="16" width="48" height="32" rx="4" ry="4"/><polyline points="8,16 32,36 56,16"/></svg>`,
      others: `<svg viewBox="0 0 64 64" stroke="currentColor"><polygon points="32 4 39 26 62 26 43 39 50 60 32 47 14 60 21 39 2 26 25 26"/></svg>`
    };

    const container = document.querySelector('.carousel-container');

    const menuItems = [
      { id: 'others', icon: icons.others },
      { id: 'contact', icon: icons.contact },
      { id: 'sketchbook', icon: icons.sketchbook },
      { id: 'model3d', icon: icons.model3d },
      { id: 'about', icon: icons.about }
    ];

    // We store current center index
    let centerIndex = 2; // sketchbook start center

    // Positions relative to center, X offsets and scale
    const layout = [
      { pos: -2, x: -260, scale: 0.7, zIndex: 1, yOffset: 0 },
      { pos: -1, x: -130, scale: 0.9, zIndex: 3, yOffset: 0 },
      { pos: 0, x: 0, scale: 1.4, zIndex: 10, yOffset: -10 }, // center cube bounces
      { pos: 1, x: 130, scale: 0.9, zIndex: 3, yOffset: 0 },
      { pos: 2, x: 260, scale: 0.7, zIndex: 1, yOffset: 0 }
    ];

    // Delay scroll timer
    let scrollTimeout = null;
    const scrollDelay = 400; // ms

    // Bounce control
    let lastCenterCube = null;

    function createCube(item, pos) {
      const cube = document.createElement('div');
      cube.classList.add('cube');
      cube.innerHTML = item.icon;
      cube.dataset.id = item.id;
      cube.style.zIndex = pos.zIndex;
      // Initial transform setup
      applyTransform(cube, pos);
      cube.addEventListener('mouseenter', () => {
        if (scrollTimeout) clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => {
          const newIndex = menuItems.indexOf(item);
          if (newIndex !== centerIndex) {
            setCenterIndex(newIndex);
          }
        }, scrollDelay);
      });
      cube.addEventListener('mouseleave', () => {
        if (scrollTimeout) {
          clearTimeout(scrollTimeout);
          scrollTimeout = null;
        }
      });
      cube.addEventListener('click', () => {
        alert(`Clicked on ${item.id.toUpperCase()}`);
      });
      return cube;
    }

    function applyTransform(cube, pos) {
      // Compose transform with translateX, scale, translateY
      cube.style.transform = `
        translateX(${pos.x}px)
        translateY(${pos.yOffset}px)
        scale(${pos.scale})
      `;
      if (pos.pos === 0) {
        // Center cube bounce animation
        cube.style.animation = 'bounceCenter 1s ease infinite';
      } else {
        cube.style.animation = 'none';
      }
    }

    function setCenterIndex(newIndex) {
      centerIndex = (newIndex + menuItems.length) % menuItems.length;
      updateCubes();
    }

    let cubes = [];

    function updateCubes() {
      // Clear container
      container.innerHTML = '';
      cubes = [];

      for (let i = -2; i <= 2; i++) {
        let idx = (centerIndex + i + menuItems.length) % menuItems.length;
        const cube = createCube(menuItems[idx], layout[i + 2]);
        container.appendChild(cube);
        cubes.push(cube);
      }
    }

    // Initial load
    updateCubes();

  </script>
</body>
</html>
