<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ophelia Menu</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f0e1; /* Cream background */
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    #cube-container {
      display: flex;
      gap: 20px;
      align-items: center;
      transition: all 0.4s ease;
    }

    .cube {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      transition: all 0.4s ease;
      position: relative;
    }

    .cube .label {
      position: absolute;
      bottom: 110%;
      background-color: #064e3b;
      color: white;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .cube.center:hover .label {
      opacity: 1;
    }

    .cube.shadow {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .cube.pos-0 {
      background-color: #032d1f; transform: scale(0.8);
    }
    .cube.pos-1 {
      background-color: #043a2b; transform: scale(0.9);
    }
    .cube.center {
      background-color: #064e3b; transform: scale(1.1);
      z-index: 2;
    }
    .cube.pos-3 {
      background-color: #043a2b; transform: scale(0.9);
    }
    .cube.pos-4 {
      background-color: #032d1f; transform: scale(0.8);
    }
  </style>
</head>
<body>
  <div id="cube-container"></div>

  <script>
    const menuData = [
      { icon: "👤", label: "ABOUT" },
      { icon: "🗿", label: "MODELS" },
      { icon: "🎨", label: "SKETCHBOOK" },
      { icon: "📦", label: "OTHERS" },
      { icon: "✉️", label: "CONTACT" }
    ];

    const container = document.getElementById("cube-container");
    let centerIndex = 2; // Start with SKETCHBOOK

    function renderCubes() {
      container.innerHTML = "";
      menuData.forEach((item, i) => {
        const cube = document.createElement("div");
        const posClass = getPositionClass(i);
        cube.className = `cube ${posClass}`;
        cube.innerHTML = `
          <div>${item.icon}</div>
          ${i === centerIndex ? `<div class="label">${item.label}</div>` : ""}
        `;

        if (i !== centerIndex) {
          cube.addEventListener("mouseenter", () => {
            setTimeout(() => {
              centerIndex = i;
              renderCubes();
            }, 300); // scroll delay
          });
        }

        container.appendChild(cube);
      });
    }

    function getPositionClass(i) {
      const diff = i - centerIndex;
      if (diff === 0) return "center";
      return `pos-${Math.abs(diff)}`;
    }

    renderCubes();
  </script>
</body>
</html>
