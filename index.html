<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Cube Scroll</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f0e1; /* Beige BG */
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #cube-container {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      transition: transform 0.3s ease;
    }

    .cube {
      width: 100px;
      height: 100px;
      background-color: #064e3b; /* Dark green */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #032d1f; /* Darker green for icons */
      font-size: 32px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25); /* Cube shadow */
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    .cube:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35); /* Hover shadow */
    }

    .cube.center {
      transform: scale(1.2);
      animation: bounce 2s infinite ease-in-out;
      z-index: 5;
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1.2) translateY(0); }
      50% { transform: scale(1.25) translateY(-10px); }
    }

    .label {
      position: absolute;
      bottom: 110%;
      background: #064e3b;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 14px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .cube.center:hover .label {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="cube-container"></div>

  <script>
    const menuItems = [
      { icon: "🏠", label: "Home" },
      { icon: "📁", label: "Files" },
      { icon: "⚙️", label: "Settings" },
      { icon: "📞", label: "Contact" },
      { icon: "📊", label: "Stats" },
      { icon: "📷", label: "Gallery" },
      { icon: "🛒", label: "Shop" }
    ];

    const layout = [-2, -1, 0, 1, 2];
    let centerIndex = 2;
    let cubes = [];

    const container = document.getElementById('cube-container');

    function createCube(item, offset) {
      const cube = document.createElement('div');
      cube.classList.add('cube');
      if (offset === 0) cube.classList.add('center');

      cube.innerHTML = `
        <div>${item.icon}</div>
        ${offset === 0 ? `<div class="label">${item.label}</div>` : ""}
      `;

      cube.style.transform = `translateX(${offset * 110}px)`;

      cube.addEventListener('mouseenter', () => {
        if (offset !== 0) {
          setTimeout(() => {
            centerIndex = (menuItems.indexOf(item));
            updateCubes();
          }, 400);
        }
      });

      cube.addEventListener('click', () => {
        alert(`Clicked on ${item.label}`);
      });

      return cube;
    }

    function updateCubes() {
      container.innerHTML = '';
      cubes = [];

      for (let i = -2; i <= 2; i++) {
        const idx = (centerIndex + i + menuItems.length) % menuItems.length;
        const cube = createCube(menuItems[idx], i);
        container.appendChild(cube);
        cubes.push(cube);
      }
    }

    // First render
    updateCubes();
  </script>
</body>
</html>
